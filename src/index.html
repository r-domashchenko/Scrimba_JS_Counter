<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="container">
        <div class="counter">
            <h1 class="counter__title">Counter:</h1>

            <div class="counter__number-container">
                <h2 class="counter__number" id="number">0</h2>
            </div>

            <div class="counter__saveCount" id="save-placeholder"></div>

            <div class="btn-container">
                <button class="counter__btn counter__btn_save" id="save-btn" onclick="save()">save</button>
                <button class="counter__btn counter__btn_increment" id="increment-btn" onclick="increment()">+1</button>
                <button class="counter__btn counter__btn_clear" id="clear-btn" onclick="clearSaved()">clear</button>
            </div>

        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
